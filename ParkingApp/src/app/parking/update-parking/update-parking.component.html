<div class="d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            End Parking
        </div>
        <div class="card-body">
            <h6>Slot ID : {{parking.slot.slotID}}</h6>
            <h6>Floor : {{parking.slot.floor}}</h6>
            <h6 *ngIf="parking.vehicle.type==0">Vehicle Type : Two Wheeler</h6>
            <h6 *ngIf="parking.vehicle.type==1">Vehicle Type : Four Wheeler</h6>
            <h6>Vehicle Number : {{parking.vehicle.vehicleNumber}}</h6>
            <h6>parked Time : {{parking.parkedTime}}</h6>
            <h6>Unparked Time : {{parking.unparkedTime}}</h6>
            <a (click)="EndParking()" class="btn btn-primary">End Parking</a>
        </div>
    </div>
</div>
